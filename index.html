<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генеральный план коттеджного поселка «Исток»</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }
  #controls {
    margin: 10px 0;
  }
  select, input, button {
    margin-right: 10px;
    padding: 6px 8px;
    font-size: 14px;
  }
  #map-container {
    position: relative;
    max-width: 100vw;
    max-height: 80vh;
    overflow: auto;
    border: 1px solid #ccc;
    background: white;
  }
  #map-img {
    display: block;
    width: 100%;
    height: auto;
    user-select: none;
    pointer-events: none;
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
  }
  polygon {
    pointer-events: all;
    cursor: pointer;
    stroke: #333;
    stroke-width: 1;
    transition: opacity 0.3s;
  }
  polygon:hover {
    stroke-width: 3;
    stroke: orange;
  }
  .status-Свободен { fill: rgba(144,238,144,0.5); } /* светло-зелёный */
  .status-Бронь { fill: rgba(255,255,0,0.5); }
  .status-Продан { fill: rgba(255,0,0,0.5); }

  #tooltip {
    position: absolute;
    background: white;
    border: 1px solid #ccc;
    padding: 6px 10px;
    font-size: 14px;
    pointer-events: none;
    display: none;
    z-index: 10;
    max-width: 220px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    border-radius: 4px;
  }
  .legend {
    margin-top: 12px;
    display: flex;
    gap: 20px;
    font-size: 16px;
    user-select: none;
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .legend-color {
    width: 18px;
    height: 18px;
    border-radius: 3px;
  }
  .legend-Свободен { background: rgba(144,238,144,0.5); }
  .legend-Бронь { background: rgba(255,255,0,0.5); }
  .legend-Продан { background: rgba(255,0,0,0.5); }

  @media (max-width: 600px) {
    #controls {
      font-size: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    select, input, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 0 !important;
    }
    #tooltip {
      font-size: 16px;
      max-width: 90vw;
    }
    .legend {
      font-size: 18px;
      gap: 15px;
    }
    .legend-color {
      width: 22px;
      height: 22px;
    }
  }

  /* Шапка */
  #main-header {
    background-color: #f8f0e3; /* бежевый */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 20px;
    width: 100%;
    box-sizing: border-box;
  }

  #main-header h1 {
    margin: 0;
    font-size: 24px;
    color: #91693f;
    text-align: center;
  }

#logo {
  position: absolute;
  left: 20px; /* прижатие к левому краю */
  height: 50px;
  width: auto;
}
  }
</style>
</head>
<body>

<header id="main-header" style="display:flex; align-items:center;">
  <img id="logo" src="logo.png" alt="Логотип поселка" style="height:50px; margin-right:10px;">
  <h1 style="color:#91693f; margin:0;">Генеральный план коттеджного поселка «Исток»</h1>
</header>

<div id="controls">
  <input type="number" id="filter-num" placeholder="Номер участка" min="1" />
  <input type="number" id="filter-area-min" placeholder="Площадь от" min="0" step="0.01">
  <input type="number" id="filter-area-max" placeholder="Площадь до" min="0" step="0.01">
  <select id="filter-status">
    <option value="">Все статусы</option>
    <option value="Свободен">Свободен</option>
    <option value="Бронь">Бронь</option>
    <option value="Продан">Продан</option>
  </select>
  <button id="btnApply">Применить фильтры</button>
  <button id="btnReset">Сбросить фильтры</button>
</div>

<div id="map-container" style="width: 1200px; height: 900px;">
  <img id="map-img" src="map.jpg" alt="Генеральный план поселка" />
  <svg id="map-svg" width="1200" height="900" aria-label="План участков"></svg>
  <div id="tooltip" role="tooltip" aria-hidden="true"></div>
</div>

<div class="legend" aria-label="Легенда статусов участков">
  <div class="legend-item"><div class="legend-color legend-Свободен"></div> Свободен</div>

const mapContainer = document.getElementById('map-container');
  const mapImg = document.getElementById('map-img');
  const svg = document.getElementById('map-svg');
  const tooltip = document.getElementById('tooltip');

  const filterNumInput = document.getElementById('filter-num');
  const filterAreaMinInput = document.getElementById('filter-area-min');
  const filterAreaMaxInput = document.getElementById('filter-area-max');
  const filterStatusSelect = document.getElementById('filter-status');
  const btnApply = document.getElementById('btnApply');
  const btnReset = document.getElementById('btnReset');

  function getStatusClass(status) {
    return 'status-' + status;
  }

  function isTouchDevice() {
    return 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
  }

  function renderPlots() {
    svg.innerHTML = '';
    tooltip.style.display = 'none';
    tooltip.setAttribute('aria-hidden', 'true');
    tooltip.dataset.currentPlot = '';

    const filterNum = filterNumInput.value.trim();
    const filterStatus = filterStatusSelect.value;
    const filterAreaMin = parseFloat(filterAreaMinInput.value);
    const filterAreaMax = parseFloat(filterAreaMaxInput.value);

    const width = mapImg.clientWidth;
    const height = mapImg.clientHeight;
    svg.setAttribute('width', width);
    svg.setAttribute('height', height);

    plots.forEach(plot => {
      if (filterNum && String(plot.num) !== filterNum) return;
      if (filterStatus && plot.status !== filterStatus) return;
      if (!isNaN(filterAreaMin) && plot.area < filterAreaMin) return;
      if (!isNaN(filterAreaMax) && plot.area > filterAreaMax) return;

      const pointsStr = plot.points.map(p => `${p.x * width},${p.y * height}`).join(' ');

      const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
      polygon.setAttribute('points', pointsStr);
      polygon.classList.add(getStatusClass(plot.status));
      polygon.setAttribute('tabindex', 0);
      polygon.setAttribute('aria-label', `Участок №${plot.num}, площадь ${plot.area} соток, цена ${plot.price} рублей, статус ${plot.status}`);

      polygon.addEventListener('mouseenter', e => { if (!isTouchDevice()) showTooltip(e, plot); });
      polygon.addEventListener('mousemove', e => { if (!isTouchDevice()) moveTooltip(e); });
      polygon.addEventListener('mouseleave', e => { if (!isTouchDevice()) hideTooltip(); });
      polygon.addEventListener('click', e => {
        if (isTouchDevice()) {
          if (tooltip.style.display === 'block' && tooltip.dataset.currentPlot == plot.num) {
            hideTooltip();
          } else {
            showTooltip(e, plot);
            tooltip.dataset.currentPlot = plot.num;
          }
        }
      });

      svg.appendChild(polygon);
    });
  }

  function showTooltip(event, plot) {
    tooltip.style.display = 'block';
    tooltip.setAttribute('aria-hidden', 'false');
    tooltip.innerHTML = `
      <b>Участок №${plot.num}</b><br>
      Площадь: ${plot.area} сот.<br>
      Цена: ${Math.round(parseFloat(plot.price)).toLocaleString('ru-RU')} ₽<br>
      Статус: ${plot.status}
    `;
    moveTooltip(event);
  }

  function hideTooltip() {
    tooltip.style.display = 'none';
    tooltip.setAttribute('aria-hidden', 'true');
    tooltip.dataset.currentPlot = '';
  }

  function moveTooltip(event) {
    const containerRect = mapContainer.getBoundingClientRect();
    const tooltipRect = tooltip.getBoundingClientRect();
    let left = event.clientX - containerRect.left + 15;
    let top = event.clientY - containerRect.top + 15;

    if (left + tooltipRect.width > containerRect.width) {
      left = event.clientX - containerRect.left - tooltipRect.width - 15;
      if (left < 0) left = 0;
    }
    if (top + tooltipRect.height > containerRect.height) {
      top = event.clientY - containerRect.top - tooltipRect.height - 15;
      if (top < 0) top = 0;
    }

    tooltip.style.left = left + 'px';
    tooltip.style.top = top + 'px';
  }

  btnApply.addEventListener('click', renderPlots);
  btnReset.addEventListener('click', () => {
    filterNumInput.value = '';
    filterStatusSelect.value = '';
    filterAreaMinInput.value = '';
    filterAreaMaxInput.value = '';
    renderPlots();
  });

  mapImg.addEventListener('load', renderPlots);
  if (mapImg.complete) renderPlots();
  window.addEventListener('resize', renderPlots);
</script>
